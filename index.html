<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Frontend Mentor | Base Apparel coming soon page</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  </head>
  <body>
    <header class="header container">
      <img src="images/logo.svg" alt="" />
    </header>
    <div class="image">
      <img class="mobile-img" src="images/hero-mobile.jpg" alt="" />

      <img class="desktop-img" src="images/hero-desktop.jpg" alt="" />
    </div>
    <main class="main container">
      <div class="content">
        <h1>We're <strong>coming soon</strong></h1>
        <p>
          Hello fellow shoppers! We're currently building our new fashion store.
          Add your email below to stay up-to-date with announcements and our
          launch deals.
        </p>

        <form action="" novalidate class="news-letter">
          <input class="email" type="email" placeholder="Email Address" />
          <small class="message">error error</small>
          <img class="error-icon" src="images/icon-error.svg" alt="" />
          <button class="btn" type="submit">
            <img src="images/icon-arrow.svg" alt="" />
          </button>
        </form>
      </div>
    </main>

    <footer class="container">
      <p class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Your Name Here</a>.
      </p>
    </footer>
  </body>
  <script src="app.js"></script>
</html>
